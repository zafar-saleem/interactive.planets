<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Zafar Saleem</title>
    <link rel="stylesheet" href="dist/styles/styles.min.css"/>
</head>
<body>
    <canvas class="SolarSystem"></canvas>
    <div class="controls">
        <h4>Controls</h4>
        <button class="btn btnTogglePath">Toggle Paths</button>
        <br>
        <br>
        <button class="btn btnToggleLabels">Toggle Labels</button>
        <br>
        <br>
        <button class="btn btnToggleTransition">Pause</button>
        <br>
        <br>
        <button class="btn btnSpeedUp">+</button>
        <button class= "btn btnSpeedDown">-</button>
        <p class="speedMessage"></p>
    </div>
    <div class="details">
        <h4>Details</h4>
        <ul class="planetDetails">
            <li>Click on planets to see facts about them. Clicking on planets is tricky ;)</li>
        </ul>
    </div>
    <script src="dist/scripts/scripts.min.js"></script>
</body>
</html>
